<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="index.html" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left">Back</a>
			<h1>jQuery Popup</h1>
		</div>
		
		<div role="main" class="ui-content">
			<h2>Popup with close button</h2>
			
			<a href="#popupCloseRight" data-rel="popup" class="ui-btn" data-transition="pop">Right Close Button</a>
			<div data-role="popup" id="popupCloseRight">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
				<p>I have a Close Button at the top right corner with a simple HTML markup</p>
			</div>
			
			<a href="#popupCloseLeft" data-rel="popup" class="ui-btn" data-transition="pop">Left Close Button</a>
			<div data-role="popup" id="popupCloseLeft">
				<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
				<p>I have a Close Button at the top left corner with a simple HTML markup</p>
			</div>
		</div>
	</div>
</body>
</html>
