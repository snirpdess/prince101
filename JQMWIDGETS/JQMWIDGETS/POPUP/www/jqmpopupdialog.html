<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="index.html" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left">Back</a>
			<h1>jQM Popup</h1>
		</div>
		
		<div role="main" class="ui-content">
			<h2>Popup with close button</h2>
			<a href="#popupCloseRight" data-rel="popup" data-position="window" class="ui-btn" data-transition="pop">Exit Button</a>
			
			<div data-role="popup" id="popupCloseRight" class="ui-content">
				<p>Are you sure you want to close the App?</p>
				<a onClick="closeApp()" data-role="button" data-theme="a">Yes</a>
				<a href="#" data-rel="back" data-role="button" data-theme="b">No</a>
			</div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer Fixed</h4>
		</div>
	</div>
</body>
</html>
