<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile Popup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="index.html" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left">Back</a>
			<h1>jQuery Popup</h1>
		</div>
		
		<div role="main" class="ui-content">
			<h2>Popup Basic</h2>
			<a href="#popupBasic" data-rel="popup" class="ui-btn" data-transition="pop">Basic Popup</a>
			
			<div data-role="popup" id="popupBasic">
				<p>This is a completely basic popup, no option set.</p>
			</div>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Mobile Application Development</h4>
		</div>
	</div>
</body>
</html>
