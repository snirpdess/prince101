<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Mobile Collapsible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Use a real, existing version of jQuery Mobile (1.4.5 is the last stable release) -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-position="fixed">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left">Back</a>
        <h1>JQM Collapsible</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <h2>Basic Collapsible</h2>

        <div data-role="collapsible">
            <h4>Collapsible Heading - click me</h4>
            <p>I'm the collapsible content. By default, I'm closed, but you can click the header to open me.</p>
        </div>

        <!-- Optional: more examples you can uncomment / add -->

        <!-- Collapsible â€“ opened by default -->
        <!--
        <div data-role="collapsible" data-collapsed="false">
            <h4>This one starts open</h4>
            <p>Content is visible immediately.</p>
        </div>
        -->

        <!-- Mini version -->
        <!--
        <div data-role="collapsible" data-mini="true">
            <h4>Mini Collapsible</h4>
            <p>Smaller touch target and text size.</p>
        </div>
        -->

    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h4>Mobile Application Development</h4>
    </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
