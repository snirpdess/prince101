<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile Collapsible</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Add jQuery Mobile libraries -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="index.html" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left">Back</a>
			<h1>JQM Collapsible</h1>
		</div><!--/header-->

		<div role="main" class="ui-content">
			<p>Expanded Collapsible</p>
			
			<!-- Added data-collapsed="false" to make it expanded by default -->
			<div data-role="collapsible" data-collapsed="false">
				<h4>Heading</h4>
				<p>I'm the collapsible content. By default, I'm open, but you can click the header to close me.</p>
			</div>
		</div><!--/content-->
		
		<div data-role="footer" data-position="fixed">
			<h4>Mobile Application Development</h4>
		</div><!--/footer-->
	</div><!--/page-->
</body>
</html>
