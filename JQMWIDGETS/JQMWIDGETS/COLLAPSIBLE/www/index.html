<a href="#" onclick="exitApp();" class="ui-btn ui-btn-b ui-shadow ui-corner-all">Yes</a>

<script type="text/javascript">
function exitApp() {
if (typeof navigator !== 'undefined' && navigator.app && navigator.app.exitApp) {
navigator.app.exitApp();
} else {
alert("Exit function called (only works in Cordova/Android app)");
}
}
</script>
