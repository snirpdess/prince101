<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Index Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery Mobile 1.4.5 (last stable version) -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
<!-- Cordova – must be loaded early -->
    <script type="text/javascript" src="cordova.js"></script>
</head>
</head>
<body>

<div data-role="page">

    <div data-role="header">
        <h1>jQuery Mobile Popup</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <h2>jQuery Mobile Popups</h2>


        <!-- Placeholder buttons – you can implement these later -->
        <a href="jqmimage.html" class="ui-btn">Popup Image</a>
        <a href="jqmimagelistview.html" class="ui-btn">Popup in Listview</a>

        <!-- Real working exit confirmation popup -->
        <a href="#popupCloseRight"
           data-rel="popup"
           data-position-to="window"
           data-transition="pop"
           class="ui-btn ui-btn-b ui-shadow">
            Exit Button
        </a>

        <div data-role="popup" id="popupCloseRight" class="ui-content" data-overlay-theme="b">
            <h3>Exit Confirmation</h3>
            <p>Are you sure you want to close the app?</p>

            <a href="#" onclick="exitApp();" class="ui-btn ui-btn-b ui-shadow ui-corner-all">Yes</a>
            <a href="#" data-rel="back" class="ui-btn ui-shadow ui-corner-all">No</a>
        </div>

    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h4>Mobile Application Development</h4>
    </div><!-- /footer -->

</div><!-- /page -->

<script type="text/javascript">
    // Safe Cordova exit function (works only in real app)
    function exitApp() {
        if (navigator && navigator.app && navigator.app.exitApp) {
            navigator.app.exitApp();
        } else {
            // For browser testing / debugging
            alert("Exit called (only works in Cordova/Android/iOS app)");
            // window.close(); // only sometimes works in desktop browsers
        }
    }

    // Optional: wait for Cordova ready
    document.addEventListener("deviceready", function() {
        console.log("Cordova is ready");
    }, false);
</script>

<!-- Your custom script (if you have one) -->
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
