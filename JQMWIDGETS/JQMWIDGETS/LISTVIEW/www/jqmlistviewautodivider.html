<!DOCTYPE html>
<html>
<head>
	<title>jQuery Mobile Listview Filter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- jQuery Mobile CSS -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	
	<!-- jQuery and jQuery Mobile JS -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="index.html" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left">Back</a>
			<h1>jQM Listview</h1>
		</div>
		
		<div role="main" class="ui-content">
			<ul data-role="listview" data-filter="true" data-filter-placeholder="Search names..." data-inset="true">
				<li><a href="#">Aga</a></li>
				<li><a href="#">John</a></li>
				<li><a href="#">Piolo</a></li>
				<li><a href="#">Dinzky</a></li>
				<li><a href="#">Sam</a></li>
			</ul>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Marfa</h4>
		</div>
	</div>
</body>
</html>
